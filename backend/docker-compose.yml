version: '3'

services:
    todo:
        environment: 
            POSTGRES_DB: cap_project
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_HOST: postgres
            NODE_ENV: production
            DB_SECRET: iamasecret
            PORT: 8080
        platform: linux/amd64
        depends_on: 
            - postgres
        build:
            context: ./
            dockerfile: ./Dockerfile
        ports:
            - "8080:8080"
    postgres:
        image: "postgres:13"
        environment:
            POSTGRES_DB: cap_project
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        ports:
            - "5432:5432"
        volumes:
            - ./pgdata:/var/lib/postgresql/data
